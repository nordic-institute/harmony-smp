# Data handler stuff
sml.datahandler.smp.class=eu.europa.ec.cipa.sml.server.jpa.SMLDataHandlerSMP
sml.datahandler.participant.class=eu.europa.ec.cipa.sml.server.jpa.SMLDataHandlerParticipant
sml.datahandler.generic.class=eu.europa.ec.cipa.sml.server.jpa.SMLDataHandlerGeneric

# DNS settings
dnsClient.enabled=false

# The key store used in XMLDSIG signing
# [production] check that the keystore exists
sml.keystore.path=keys/sml_keystore.jks
sml.keystore.password=peppol
sml.keystore.alias=austrian sml brz
sml.response.sign=false

# The truststore to check for PEPPOL certificates
sml.truststore.path=global-truststore.jks
#sml.truststore.alias=peppol access point test ca (peppol root test ca)
sml.truststore.alias=peppol service metadata publisher test ca (peppol root test ca)
sml.truststore.alias.new=peppol service metadata publisher ca new (peppol root ca production new)

# The issuer of the certificate to be passed by the client 
sml.client.certissuer=CN=PEPPOL SERVICE METADATA PUBLISHER TEST CA,OU=FOR TEST PURPOSES ONLY,O=NATIONAL IT AND TELECOM AGENCY,C=DK
#sml.client.certissuer=CN=PEPPOL ACCESS POINT TEST CA,OU=FOR TEST PURPOSES ONLY,O=NATIONAL IT AND TELECOM AGENCY,C=DK
sml.client.certissuer.new=CN=PEPPOL SERVICE METADATA PUBLISHER CA,O=NATIONAL IT AND TELECOM AGENCY,C=DK
## JDBC configuration for DB
jdbc.driver = com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://localhost/sml
jdbc.user = sml
jdbc.password = sml
target-database = MySQL
jdbc.read-connections.max = 10
