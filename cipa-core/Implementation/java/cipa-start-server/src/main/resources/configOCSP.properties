# NOTE: usually there is no need to modify this file!
# NOTE: the trust store is located in the "cipa-peppol-types" project
# Note: all property values are case sensitive!

# Is the OCSP check enabled? "true" or "false"
ocsp.enabled=true

# This parameter allows you to bypass the revocation check for testing and debug "true" or "false"
ocsp.checkRevocation=true
# The OCSP responder URL
ocsp.responderurl=http://pilot-ocsp.verisign.com:80
# OCSP responder url for new-pki certificates
ocsp.responderurl.new=http://pki-ocsp.symauth.com:80
# Path to the trust store JKS key store
ocsp.truststore.path=truststore/global-truststore.jks 
# Password used to access the trust store
ocsp.truststore.password=peppol
# The alias of the root certificate to use for trusting
ocsp.truststore.alias=peppol access point test ca (peppol root test ca)
# The alias of the root certificate in the new PKI to use for trusting
ocsp.truststore.alias.new=peppol access point ca production new (peppol root ca production new)  
