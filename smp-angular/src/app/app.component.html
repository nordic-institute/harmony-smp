<mat-sidenav-container >
  <mat-sidenav mode="side" opened="true" ngClass="{{menuClass}}">
    <!-- sidenav content -->
    <div id="topLogo">
      <img src="assets/images/smp_logo_icon.svg" [attr.height]="fullMenu ? '74px' : '40px'" [attr.width]="fullMenu ? '74px' : '40px'"/>
      <div id="topLogoText" *ngIf="fullMenu">
        <h1>eDelivery SMP <span>Administration <br>Console</span></h1>
      </div>
    </div>

    <button mat-raised-button class="sideNavButton" [routerLink]="['/']" id="search_id">
      <mat-icon matTooltip="Search" matTooltipDisabled="{{fullMenu}}" matTooltipDisabled="right">search</mat-icon>
      <span>Search</span>
    </button>
    <button mat-raised-button class="sideNavButton" [routerLink]="['/edit']" id="edit_id">
      <mat-icon matTooltip="Edit" matTooltipDisabled="{{fullMenu}}" matTooltipDisabled="right">edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-raised-button class="sideNavButton" [routerLink]="['/domain']" id="domain_id">
      <mat-icon matTooltip="Domain" matTooltipDisabled="{{fullMenu}}" matTooltipDisabled="right">domain</mat-icon>
      <span>Domain</span>
    </button>

    <!-- button mat-raised-button class="sideNavButton" [routerLink]="['/user']" *ngIf="hasAdmin()" id="user_id" -->
    <button mat-raised-button class="sideNavButton" [routerLink]="['/user']" id="user_id">
      <mat-icon matTooltip="Users" matTooltipDisabled="{{fullMenu}}" matTooltipDisabled="right">people</mat-icon>
      <span>Users</span>
    </button>


    <div class="collapse-button">
      <button *ngIf="fullMenu" mat-raised-button id="expand_id" (click)="toggleMenu()">
        <mat-icon matTooltip="Collapse" matTooltipDisabled="right">chevron_left</mat-icon>
      </button>

      <button *ngIf="!fullMenu" mat-raised-button id="collapse_id" (click)="toggleMenu()">
        <mat-icon matTooltip="Esxpand" matTooltipDisabled="right">chevron_right</mat-icon>
      </button>
    </div>

    <div id="bottomLogo" *ngIf="fullMenu">
      <div>
        <img src="assets/images/EC+Logo2.png"/>
      </div>
      <div class="smpTextSmall"
           style="display: flex;flex-direction: column-reverse;text-align: left;color:#004494;padding-left: 5px;">
        <div>
          Connecting Europe
        </div>
        <div style="font-size: 10pt">
          CEF Digital
        </div>
      </div>
    </div>

  </mat-sidenav>

  <!-- primary content -->
  <div id=".my-content" style="position:absolute; bottom:5px; top:5px; right: 5px; left: 5px">


    <div id="sandwichMenuHolder">


      <domain-selector *ngIf="currentUser" [currentComponent]="outlet.activated ? outlet.component : null"></domain-selector>

      <div class="helpMenu">
        <page-helper></page-helper>
      </div>
      <div id="sandwichMenu">
        <button mat-icon-button [mat-menu-trigger-for]="settingsMenu" id="settingsmenu_id" matTooltip="Menu">
          <mat-icon>menu</mat-icon>
        </button>

        <mat-menu x-position="before" #settingsMenu="matMenu">

          <div *ngIf="currentUser">

            <button mat-menu-item disabled="true" id="currentuser_id">
              <mat-icon>person</mat-icon>
              <span>{{currentUser}}</span>
            </button>

            <hr/>

            <button mat-menu-item (click)="logout($event)" id="logout_id">
              <mat-icon>power_settings_new</mat-icon>
              <span>Logout</span>
            </button>

          </div>

          <div *ngIf="!currentUser" style="text-align: center; vertical-align: middle;margin: 2px;">
            <button mat-menu-item disabled="true">
              <mat-icon>person_outline</mat-icon>
              <span>Not logged in</span>
            </button>
          </div>

        </mat-menu>
      </div>
    </div>
    <alert style="position:fixed; left:220px; top:0;right:0;z-index: 500"></alert>
    <div id="routerHolder" style="min-height: 100%" >
        <router-outlet></router-outlet>
    </div>

  </div>

</mat-sidenav-container>
